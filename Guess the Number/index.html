<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main">
        <div class="heading">
            <h1>Guess the Number</h1>
        </div>
        <div class="body">
            <p class="text">Guess a number between 0 - 10</p>
            <input class="input" type="number" value="" min="0" max="10" placeholder="Enter a number.." autofocus>
        </div>
        <div class="btns">
            <button class="reset-btn">Reset</button>
            <button class="check-btn">Check</button>
        </div>
        <p class="result"></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
