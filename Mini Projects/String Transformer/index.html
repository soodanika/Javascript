<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="main-container">
        <input class="input-box" type="text" value="this is a normal sentence to transform">
        <div class="result-container">
            <div class="lower">
                <label class="label">Lower Case</label>
                <div class="text"></div>
            </div>
            <div class="upper">
                <label class="label">Upper Case</label>
                <div class="text"></div>
            </div>
            <div class="camel">
                <label class="label">Camel Case</label>
                <div class="text"></div>
            </div>
            <div class="pascal">
                <label class="label">Pascal Case</label>
                <div class="text"></div>
            </div>
            <div class="snake">
                <label class="label">Snake Case</label>
                <div class="text"></div>
            </div>
            <div class="kebab">
                <label class="label">Kebab Case</label>
                <div class="text"></div>
            </div>
            <div class="trim">
                <label class="label">Trim Case</label>
                <div class="text"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
