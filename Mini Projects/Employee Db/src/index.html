<!DOCTYPE html>
<html>

<head>
    <title>Employee Database</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="index.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <h1 class="heading">Employee Database Management</h1>
            <button class="createEmployee">Add Employee</button>
        </header>
        <div class="employee-table">
            <div class="employee-list">
                <span class="employee-list-title">Employee List</span>
                <div class="employee-list-names"></div>
            </div>

            <div class="employee-detail">
                <span class="employee-detail-title">Employee Information</span>
                <div class="employee-detail-info"></div>
            </div>
        </div>
        <div class="addEmployee">
            <form class="addEmployee-create">
                Add a new employee
                <div>
                    <input type="text" name="firstName" placeholder="First Name" required />
                    <input type="text" name="lastName" placeholder="Last Name" required />
                </div>
                <input type="email" name="email" placeholder="Email Address" required />
                <input type="number" name="contactNumber" placeholder="Contact Number" required />
                <input type="number" name="salary" placeholder="Salary" required />
                <input type="text" name="address" placeholder="Address" required />
                <input type="date" name="dob" placeholder="Date of Birth" class="addEmployee-create-dob" required />
                <input type="submit" class="addEmployee-create-submit" value="Submit" />
            </form>
        </div>
    </div>
</body>

</html>
