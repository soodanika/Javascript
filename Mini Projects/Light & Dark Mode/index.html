<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Dark Mode</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main-container">
        <div class="first-container">
            <span>Dark Mode: </span>
            <input type="checkbox">
            <h1 class="heading-one">The entire page color theme is controlled using CSS and JavaScript</h1>
        </div>
        <div class="second-container">
            <span>Contained Dark Mode: </span>
            <input type="checkbox">
        </div>
        <h1 class="heading-two">The container color scheme is controlled by only CSS</h1>
    </div>
    <script src="index.js"></script>
</body>

</html>
